<!DOCTYPE html>
<html ng-app="helloApp">
    <head>
        <title>Hello</title>
    </head>
    <meta http-equiv="Content-Type" content = "test/html;charset=utf-8"/>
    <body>

        <div>
            <h2 ng-controller="helloCtrl">Hello {{ name }}!</h2>
            <h2 ng-controller="helloCtrl2">Hello <span ng-bind="name"></span>!</h2>
        </div>

        <script src="angularjs.js"></script>
        <script>
        var helloApp = angular.module('helloApp', []);
        helloApp.controller('helloCtrl', ['$scope', function ($scope) {
            $scope.name = 'TESTDEE';
        }]);
        helloApp.controller('helloCtrl2', ['$scope', function ($scope) {
            $scope.name = 'LOOOOL';
        }]);
        </script>
    </body>
</html>
